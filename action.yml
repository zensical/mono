name: Set up mono
description: Download and unpack the mono binary for CI
runs:
  using: composite
  steps:
    - shell: bash
      run: |
        set -e
        ASSET="mono-x86_64-unknown-linux-gnu.tar.gz"
        VERSION=$(curl -s https://api.github.com/repos/zensical/mono/releases/latest | jq -r .tag_name)
        curl -sSL "https://github.com/zensical/mono/releases/download/${VERSION}/${ASSET}" -o mono.tar.gz
        tar -xzf mono.tar.gz
        chmod +x mono
        echo "$PWD" >> $GITHUB_PATH
